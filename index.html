<!DOCTYPE html>
<html lang="en-gb">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Bootstrap Stylesheet -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <!-- Fontawesome Stylesheet -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
</head>

<body>
    <header>
        <h1 class="display-3 fw-bold">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
        <!-- Timeblocks go here -->
        <div class="container pt-4">
            <div id="hour-9" class="row time-block">
                <div class="col-md-1 hour">
                    9AM
                </div>
                <!-- Area for user to type their work schedule -->
                <textarea class="col-md-10 description"></textarea>
                <!-- Saves description data when clicked -->
                <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
            </div>
            <div id="hour-10" class="row time-block">
                <div class="col-md-1 hour">
                    10AM
                </div>
                <textarea class="col-md-10 description"></textarea>
                <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
            </div>
            <div id="hour-11" class="row time-block">
                <div class="col-md-1 hour">
                    11AM
                </div>
                <textarea class="col-md-10 description"></textarea>
                <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
            </div>
            <div id="hour-12" class="row time-block">
                <div class="col-md-1 hour">
                    12AM
                </div>
                <textarea class="col-md-10 description"></textarea>
                <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
            </div>
            <div id="hour-13" class="row time-block">
                <div class="col-md-1 hour">
                    1PM
                </div>
                <textarea class="col-md-10 description"></textarea>
                <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
            </div>
            <div id="hour-14" class="row time-block">
                <div class="col-md-1 hour">
                    2PM
                </div>
                <textarea class="col-md-10 description"></textarea>
                <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
            </div>
            <div id="hour-15" class="row time-block">
                <div class="col-md-1 hour">
                    3PM
                </div>
                <textarea class="col-md-10 description"></textarea>
                <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
            </div>
            <div id="hour-16" class="row time-block">
                <div class="col-md-1 hour">
                    4PM
                </div>
                <textarea class="col-md-10 description"></textarea>
                <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
            </div>
            <div id="hour-17" class="row time-block">
                <div class="col-md-1 hour">
                    5PM
                </div>
                <textarea class="col-md-10 description"></textarea>
                <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
            </div>

        </div>

        <!-- JQuery Script -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <!-- Dayjs Script -->
        <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
        <!-- Custom JavaScript Script -->
        <script src="./assets/js/script.js"></script>
</body>

</html>
